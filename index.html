<!DOCTYPE html>
<html>
<head>
	<title>validation</title>
</head>
<body>


	<form method="post" onsubmit="return validation()">
		<input type="text" id="name" placeholder="User Name">
		<input type="text" id="email" placeholder="User Email">
		<input type="text" id="pass" placeholder="Password">
		<input type="text" id="cpass" placeholder="Confirm Password">
		<input type="text" id="mobile" placeholder="Mobile">
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript">
		function validation()
		{
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var pass = document.getElementById('pass').value;
			var cpass = document.getElementById('cpass').value;
			var mobile = document.getElementById('mobile').value;
			var filter = /^([a-zA-Z0-9\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;

			if(name ==''){
				alert("Plase enter name");
				return false;
			}
			else if(!filter.test(email)){
				alert("Plase enter valid email");
				return false;
			}
			else if(pass == '' && cpass == ''){
				alert("plase enter password and Confirm password");
				return false;
			}
			else if(pass.length < 4 ){
				alert("password should be at 4 charactors");
				return false;
			}
			else if(pass !== cpass){
				alert("Password does not match");
				return false;
			}
			else if(mobile == ''){
				alert("plase enter mobile number");
				return false;
			}
			else if(isNaN(mobile)){
				alert("plase use number");
				return false;
			}
			else if(mobile.length != 10){
				alert("plase enter valid mobile number");
				return false;
			}



		}

	</script>

</body>
</html>
